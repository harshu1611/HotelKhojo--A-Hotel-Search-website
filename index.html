<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top">
        <img src="bg1.jpg">
        <img id="logo" src="logo.png">
        <p1 id="tagLine">India's Leading Hotel Search Platform</p1>
    </div>
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >HotelKhojo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Hotels
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Hotels By Name</a></li>
                    <li><a class="dropdown-item" href="#">Hotels By City
                    </a></li>
                    <li><a class="dropdown-item" href="#">Hotels By Ratings</a></li>
                    <li><a class="dropdown-item" href="#">Hotels By Pricings</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary">Plan Your Stay</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary">Corporate Booking</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary">Holiday Packages</button>
              </li>
              
            </ul>
            
              <button type="button" class="btn btn-outline" >Log In</button>
              <button type="button" class="btn btn-outline" >Sign Up</button>
          
          </div>
        </div>
      </nav>

        
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href=""> <img src="carousel1.jpg" class="d-block w-100" alt="..."></a>
          </div>
          <div class="carousel-item">
            <img src="city1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="city2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="holiday.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="stay">
      <h1>Book Your Stay</h1>
      <div class="book">
        <select class="form-select" aria-label="Default select example">
          <option selected>Enter City</option>
          <option value="1">Adilabad</option>
  
          <option value="1"> Agra</option>
          <option value="1">Ahmedabad
            <option value="1">Aizawl</option>
            <option value="1">Ajmer</option>
      
            
            
            <option value="1"> Alappuzha
              <option value="1">Aligarh
                <option value="1">Alirajpur
                  <option value="1">Allahabad
                    <option value="1">Almora
                      <option value="1">Alwar
                        <option value="1">Ambala
                          <option value="1">Ambedkar Nagar
                            <option value="1"> Amravati
                              <option value="1">Amreli district
                                <option value="1">Amritsar
            <option value="1">Anand</option>
            <option value="1">Anantapur</option>
           
        </select>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter From Date"
            onfocus="(this.type='date')">
            
        </div>
        <h3>To</h3>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter To Date"
                    onfocus="(this.type='date')">
    </div>
    <div class="input-group mb-3">
      <button class="btn btn-outline-secondary" type="button" id="button-addon1">-</button>
      <input type="text" class="guests" placeholder="No of Guests" id="guestForm">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">+</button>
    </div>
  </div>
   
  </body>
